version: "3.9"
services:
  SHO_Task.api:
    image: ${DOCKER_REGISTRY-}potaskapi
    build:
      context: .
      dockerfile: SHO_Task.Api/Dockerfile
    ports:
      - "7188:7188"
    environment:
      - ASPNETCORE_URLS=http://+:7188
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=PoSqlServer22,1433;Database=PO_TaskDB;User Id=sa;Password=admin@123;TrustServerCertificate=True;
    depends_on:
      - PoSqlServer22
    networks:
      - appnetwork

  PoSqlServer22:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: PoSqlServer22
    ports:
      - "1433:1433" # Map SQL Server port to host
    environment:
      SA_PASSWORD: "admin@123"
      ACCEPT_EULA: "Y"
    networks:
      - appnetwork
    volumes:
      - sqlserverdata:/var/opt/mssql

networks:
  appnetwork:

volumes:
  sqlserverdata:
